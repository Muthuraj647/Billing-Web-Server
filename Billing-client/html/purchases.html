<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    
                        <li>
                            <a href="../html/index.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span> </a>
                           
                        </li>
                        <li>
                            <a href="javascript:void(0);" class="nav-link px-0 align-middle" id="purchase-nav">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Purchases</span></a>
                        </li>
                       
                        <li>
                            <a href="#"  class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Products</span> </a>
                                
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Customers</span> </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="" alt="" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Shri</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3" id="content">
                <div id="purchase-add-new">
                    <a href="javascript:void(0);" class="fa fa-plus" onclick="showForm();"></a>
                </div>
                <div id="pop-up">
                    <div id="pop-up-form">
                        <form action="#" class="form-container" method="post">
                            <h2>Purchase Details</h2>
                            <div>
                                <label for="order-id">Order ID </label><input type="text" name="order-id" id="order-id" readonly>
                            
                            </div>
                            <div>
                                <label for="order-date">Order Date</label> <input type="datetime-local" name="order-date" id="order-date" value="">
                            
                            </div>
                            <div>
                                <label for="category">Category</label>
                            <select name="category" id="category" >
                                <option value="AmazonP2P">Amazon P2P</option>
                                <option value="Retail">Retail</option>
                            </select>
                            
                            </div>
                            <div>
                                <label for="Model">Model</label>
                            <select name="model" id="model" >
                                <option value="Samsung">Samsung</option>
                                <option value="Xiomi">Xiomi</option>
                            </select>
                            
                            </div>
                            <div>
                                <label for="Model">Grade</label>
                            <input type="text" name="grade" id="grade">
                            
                            </div>
                            <div>
                                <label for="imei">IMEI</label>
                            <input type="text" name="imei" id="imei">
                            </div>
                            
                            <div>
                                <label for="costDebitDate">Debit Date</label>
                                <input type="datetime-local" name="costDebitDate" id="costDebitDate">
                            </div>

                            <div>
                                <label for="cost">Cost</label>
                                <input type="number" name="cost" id="cost">
                            </div>

                            <div>
                                <label for="deliveryFee">Delivery Fee</label>
                                <input type="number" name="deliveryFee" id="deliveryFee">
                            </div>

                            <div>
                                <label for="exchangeFee">Exchange Fee</label>
                                <input type="text" name="exchangeFee" id="exchangeFee">
                            </div>
                            

                            <div>
                                <label for="trackingId">Tracking ID</label>
                                <input type="text" name="trackingId" id="trackingId">
                            </div>

                            <div style="padding-left: 25%;">
                                <button type="submit" id="btn" onclick="addPurchase();">Add Purchase</button>
                            </div>

                        </form>
                    </div>
                </div>
                
                <div id="purchase-show">

                </div>
            </div>
        </div>
    </div>


    <script src="../js/scripts.js"></script>
    
</body>
</html>
